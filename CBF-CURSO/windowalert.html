<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body> 
    <h1>Método Window.Alert (Caixa de Mensagem).</h1>
    <script>
        var canalyoutube="FelipeCapiberibe";//Posso colocar o \n dentro das varíaveis.  
        var canaltwitch="FelipecapiTV"
        var quebra ="\n"; //Posso declarar o "\n" e posso adicionala direto dentro do window.alert. 
        //sempre que eu quiser quebrar um linha dentro do alert ou promt eu uso o "\n".  
        window.alert("Inscrevasse no meu canal do youtube" + " " + canalyoutube + quebra + "Me acompanhe AoVivo na Twitch" + " " + canaltwitch); 
    </script>
</body>
</html>
