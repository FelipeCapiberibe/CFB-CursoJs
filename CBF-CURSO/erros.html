<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratar erros no js</title>
</head>
<body>
    <h1>Tratamento de erros em js</h1>
    <h2> Estruturas de comando: </h2>
        <ul>
            <li> Try</li>
            <li>Catch</li>
            <li>Finally</li>
        </ul> 
        <hr>
    <script>
         
    try{
        document.write("CRB cursos"); 
    }catch(e){
        document.write(e);
    }
    </script>

</body>
</html>
