<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33</title>
    <style>
        #dv1{
            background-color: #f00;
            width: 100px;
            height: 100px;
            border: 1px groove black;
            position: absolute;/* O Position absolute permite trabalhar com o left e o top */
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <script>
        function msg(){
            alert("teste");
        }
        function cor1(){
            var obj=document.getElementById("dv1"); 
            obj.style.backgroundColor="#fff";
        }
        function cor2(){
            var obj=document.getElementById("dv1"); 
            obj.style.backgroundColor="#f00";
        }
        // Inicialização de eventos
        function addEventos(){
            var obj=document.getElementById("dv1");
            obj.addEventListener("click", msg);
            obj.addEventListener("mouseover", cor1);
            obj.addEventListener("mouseout", cor2);
        }
        window.addEventListener("load", addEventos);
    </script>

    <div id="dv1">Usando uma function para dar vida para o evento onclick na minha div</div>
    <!-- O AddEventListener é um escutador de eventos -->
</body>
</html>
