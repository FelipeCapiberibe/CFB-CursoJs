<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33</title>
    <style>
        #dv1{
            background-color: #f00;
            width: 100px;
            height: 100px;
            border: 1px groove black;
            position: absolute;/* O Position absolute permite trabalhar com o left e o top */
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <script>
        function EventoClick(){
            alert("Deu Certo o Click");
        }
        function CorMouseSobre(){
            var obj=document.getElementById("dv1"); 
            obj.style.backgroundColor="grey";
        }
        function CorMouseFora(){
            var obj=document.getElementById("dv1"); //aqui eu pego meu id 
            obj.style.backgroundColor="white";
        }
        // Inicialização de eventos
        function addEventos(){
            var obj=document.getElementById("dv1"); //aqui eu pego meu id
            obj.addEventListener("click", EventoClick);
            obj.addEventListener("mouseover", CorMouseSobre);
            obj.addEventListener("mouseout", CorMouseFora);
        }
        window.addEventListener("load", addEventos); //load: carregar!
    </script>

    <div id="dv1">Usando uma function para dar vida para o evento onclick na minha div</div>
    <!-- O AddEventListener é um escutador de eventos -->
</body>
</html>
