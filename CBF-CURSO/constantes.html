<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constante</title>
</head>
<body> 
    <h1>Diferença entre Variável e constante!</h1>
    <p>A váriavel é de fato váriavel, podendo ser modificado, enquanto a const 
        é uma constante permanente.
    </p>
    <script>
        var time="flamengo"; 
        var time="vasco";
        document.write(time);//O codigo vai mostrar o valor "vasco"; 
    </script>
    <script>
        const canal="youtube"; 
        //const canal="twitchtv"; //Aqui faz o codigo dar erro;
        document.write(canal);
    </script>
</body>
</html>
