<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Prompt</title>
</head>
<body>
    <h1>Método Prompt (Caixa de Mensagem).</h1>
    <p>Com este método eu posso colher um valor para dentro do programa.</p>
    <script>
       var mensagen= prompt("Texto da caixa");
       document.write(mensagen);
       window.alert(mensagen);
    </script>
</body>
</html>
<!--sempre que eu quiser quebrar um linha dentro do alert ou promt eu uso o "\n".-->
