<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 43</title>
    <style>
        #divslider {
            width: 1000px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="divslider"></div>
    <script>
        var imagens = []; 
        var slider;
        var imagemAtual;
        var maxImagem;
        var tempo;
        function preCarregamento(){
            var natureza = 0;
            for ( var indice = 0; indice < 5; indice++){
            imagens [indice] = new Image();
            imagens [indice].src="imgs/natureza" + natureza + ".jpg" ;
            natureza++; 
            }
        }
        function carregarImagem(img){
            slider.style.backgroundImage="url('"+imagens[img].src+"')";
        }
        function iniciar(){
            preCarregamento();
            imagemAtual = 1; 
            maxImagem = imagens.length-1;
            slider = document.getElementById("divslider");
            carregarImagem(imagemAtual);
            tempo = setInterval(troca, 3000);
        }
        function troca(){
            imagemAtual++; 
            if(imagemAtual > maxImagem){
                imagemAtual=0;
            }
            carregarImagem(imagemAtual); 
        }
        window.addEventListener("load", iniciar);
    </script>
</body>
</html>
