<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 38</title>
    <style>
        #Relogio{
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 30px;
            width: 130px;
            background-color: black;
        }
    </style>
</head>
<body>
    <input type="text" id="Relogio">
    <script>
        function relogio(){
            var data = new Date(); //Primeiro passo criar o elemento Data, objeto data (que tá recebendo a data do sistema operacional), da classe Date. 
            //As variaveis a baixo foram criadas para receber algo do objeto data.
            var hora = data.getHours();
            var minuto = data.getMinutes();
            var segundo = data.getSeconds();

            if(hora<10){
                hora="0"+hora;
            }
            if(minuto<10){
                minuto="0"+minuto;
            }
            if(segundo<10){
                segundo="0"+segundo;
            }

            var horas = hora + ":" + minuto + ":" + segundo;
            document.getElementById("Relogio").value=horas; // o meu elemento imput text então ele possui um value.
        }
            var tempo = setInterval(relogio, 1000);
    </script>
</body>
</html>
