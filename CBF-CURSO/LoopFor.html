     for(p1; p2; p3){ <br>

        ["fla", 10], //linha 0

        ["int", 4] //linha 3
        ];         
        for(var lista=0; lista<4; lista++){ /*esse primeiro for controla os indices raiz dos times que são as 4 arrays dentro da

                document.write(times[lista][numeros] + " ");
