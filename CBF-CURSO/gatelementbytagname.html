<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método getElementsByTagName</title>
</head>
<body>
    <h1>Aula 25 - getElementsByTagName</h1>
    
    <h1>Teste</h1>
    <p>Teste Dois</p>
    <h2>Teste Três</h2>
    <p>Teste Quatro</p>
    <h3>Teste Cinco</h3>
    
    <hr>

    <script>
        
        var cxt = document.getElementsByTagName("*");  //usando o * estamos pegando TODAS as tags da pag. 

        //document.write(cxt[i].innerHTML);
        for(var i=0; i<cxt.length; i++){
            cxt[i].style.color="#f00";
        }

    </script>
</body>
</html>
