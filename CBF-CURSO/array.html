    <script>
        var times = ["real", "barça", "city", "juv", "fla", "bot"]; //outra forma de manipular arrays
        var MeusTimes=[]; //add da array Times, nessa array MeusTimes
        MeusTimes.push([3]); // o metodo push sempre inseri no final do array.
        MeusTimes.push([0]);
        MeusTimes.push([2]);
        MeusTimes.push([4]);

        document.write(times[MeusTimes[0]] + "<br>"); 
        document.write(times[MeusTimes[1]] + "<br>");
