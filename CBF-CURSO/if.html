<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O uso de Múltiplos IF</title>
</head>
<body>
    <h1>If com Múltiplos retornos.</h1>
    <script>
        var nota = 10;
        var res;  
        //aprovado >= 60
        //recuperação >= 40 && <60 
        //reprovado <40
        if(nota>=90){
            res="Parábens aprovado com nota A"
        }else if(nota>= 60){
            res="aprovado"; 
        }else if(nota>=40){ /*else if((nota>=40)&&(nota<60))pode ser assim tambem.res="recuperação";*/
            res="recuperação";
        }else if(nota<=39){
            res="reprovado";
        }else(nota<=10);{
            res="reprovado seu burro!";
        }
        document.write(res); 
    </script>
</body>
</html>
